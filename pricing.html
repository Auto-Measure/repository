<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* Header Section */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
}

.logo img {
    height: 50px;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
}

/* Main Content - Pricing Section */
main {
    display: flex;
    justify-content: center;
    margin: 40px 0;
}

.pricing {
    display: flex;
    gap: 40px;
}

.pricing-plan {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

.pricing-plan h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.price {
    font-size: 28px;
    margin: 20px 0;
}

.features {
    list-style: none;
    padding: 0;
}

.features li {
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
}

.features li:last-child {
    border-bottom: none;
}
    </style>
    
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="#features">Features</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#team">Team</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="pricing">
            <div class="pricing-plan">
                <h2>Monthly</h2>
                <p class="price">$X/month</p>
                <ul class="features">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>
            </div>
            <div class="pricing-plan">
                <h2>Annual</h2>
                <p class="price">$Y/year</p>
                <ul class="features">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>
            </div>
        </section>
    </main>

</body>
</html>
